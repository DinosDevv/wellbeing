<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Day</title>
</head>
<body>

  <form action="/track" method="POST">
    <h1>Track Your Day</h1>    
    <label for="calories">Calories Consumed: </label>
    <input type="number" id="calories" name="calories" placeholder="Enter calories consumed"><br>
    <label for="workout">Workout Time (hours): </label>
    <input type="number" id="workout" name="workout" placeholder="Enter workout time in hours"><br>
    <label for="sleep">Sleep Time (hours): </label>
    <input type="number" id="sleep" name="sleep" placeholder="Enter sleep time in hours"><br>
    <input type="submit" value="Track Day"><br>
  </form>
</body>
</html>
