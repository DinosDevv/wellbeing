<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Data</title>
</head>
<body>
  <form action="/calculate" method="POST">
    <h1>Calculate Your Data</h1>
    <label for="age">Age: </label>
    <input type="number" id="age" name="age" placeholder="Enter your age"><br>
  
    <label for="gender">Gender: </label><br>
    <label for="male">Male: </label>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="female">Female: </label>
    <input type="radio" id="female" name="gender" value="female"><br>
  
    <label for="height">Height: </label>
    <input type="number" id="height" name="height" placeholder="Enter your height in cm"><br>
  
    <label for="weight">Weight: </label>
    <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg"><br>
  
    <label for="activity">Activity Level: </label>
    <select id="activity" name="activity">
      <option value="BMR">Basal Metabolic Rate (BMR)</option>
      <option value="sedentary">Sedentary</option>
      <option value="light">Lightly active</option>
      <option value="moderate">Moderately active</option>
      <option value="active">Active</option>
      <option value="very_active">Very active</option>
    </select><br>
  
    <label for="available-free-time">Available Free Time (/week): </label>
    <input type="number" id="available-free-time" name="available-free-time" placeholder="Enter your free time in hours"><br>
  
    <label for="sleep-estimation">Usual time for healthy sleep: </label>
    <input type="number" id="sleep-estimation" name="sleep-estimation" placeholder="Enter hours of sleep"><br>
    <input type="submit" value="Calculate"><br>
  </form>

</body>
</html>
