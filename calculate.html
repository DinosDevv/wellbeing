<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Data</title>
  <link rel="stylesheet" href="/static/styles/calculate.css">
  <link rel="stylesheet" href="/static/styles/basic_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form action="/calculate" method="POST">
      <h1>Calculate Your Data</h1>
      <div class="form-row">
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br>
      </div>

      <div class="form-row">
        <label for="gender">Gender: </label><br>
        <label for="male">Male: </label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="female">Female: </label>
        <input type="radio" id="female" name="gender" value="female"><br>
      </div>
        
      <div class="form-row">
        <label for="height">Height: </label>
        <input type="number" id="height" name="height" placeholder="Enter your height in cm" required><br>
      </div>

      <div class="form-row">
        <label for="weight">Weight: </label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg" required><br>
      </div>

      <div class="form-row">
        <label for="activity">Activity Level: </label>
        <select id="activity" name="activity">
          <option value="BMR">Basal Metabolic Rate (BMR)</option>
          <option value="sedentary">Sedentary</option>
          <option value="light">Lightly active</option>
          <option value="moderate">Moderately active</option>
          <option value="active">Active</option>
          <option value="very_active">Very active</option>
        </select><br>
      </div>

      <div class="form-row">
        <label for="available-free-time">Available Free Time (/week): </label>
        <input type="number" id="available-free-time" name="available-free-time" placeholder="Enter your free time in hours" required><br>
      </div>

      <div class="form-row">
        <label for="sleep-estimation">Usual time for healthy sleep: </label>
        <input type="number" id="sleep-estimation" name="sleep-estimation" placeholder="Enter hours of sleep"><br>
        <input type="submit" value="Calculate" required><br>
      </div>
    </form>
  </div>
</body>
</html>
