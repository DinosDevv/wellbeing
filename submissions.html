<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/styles/basic_styles.css" />
  <link rel="stylesheet" href="/static/styles/submissions.css" />
</head>
<body>
  <div class="container">
    <div class="submission-container">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Calories</th>
            <th>Workout (hrs)</th>
            <th>Sleep (hrs)</th>
            <th>Weight (kg)</th>
            <th>Success</th>
          </tr>
        </thead>
        <tbody>
          {% for day in tracked_days %}
          <tr>
            <td>{{ day.date }}</td>
            <td>{{ day.calories }}</td>
            <td>{{ day.workout }}</td>
            <td>{{ day.sleep }}</td>
            <td>{{ day.weight }}</td>
            <td>{% if day.successful_day %}✅{% else %}❌{% endif %}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="/clear_data" method="post">
        <button>Clear Data</button>
      </form>
    </div>
  </div>
</body>
</html>
